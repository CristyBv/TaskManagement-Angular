<div class="form-group">
    <input type="text" placeholder="Username" class="form-control" #addUserUsername>
    <input type="password" placeholder="Password" class="form-control" #addUserPassword>
    <input type="text" placeholder="Firstname" class="form-control" #addUserFirstname>
    <input type="text" placeholder="Lastname" class="form-control" #addUserLastname>
</div>
<button class="btn btn-primary pull-left" (click)="onAddUser()">Add</button>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Firstname</th>
        <th scope="col">Lastname</th>
        <th scope="col">Team</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users" (click)="onUserSelected(user)">
        <th scope="row">{{ user.id }}</th>
        <td>{{ user.username }}</td>
        <td>{{ user.firstname }}</td>
        <td>{{ user.lastname }}</td>
        <td>{{ user.team }}</td>
      </tr>
    </tbody>
  </table>

<app-user-detail *ngIf="selectedUser; else noUserSelected" [user]="selectedUser"></app-user-detail>
<ng-template $noUserSelected>
    <p>No user selected!</p>
</ng-template>
